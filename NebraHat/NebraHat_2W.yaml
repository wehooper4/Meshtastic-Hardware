# Use for 2 watt hat
Lora:
  Module: sx1262  # Nebra SX1262 Pi Hat - 2W
  DIO2_AS_RF_SWITCH: true
  DIO3_TCXO_VOLTAGE: true
  SX126X_MAX_POWER: 8
#  CS: 8 # Newer version of Meshtasticd dont need this?
  IRQ: 22
  Busy: 4
  Reset: 18
  RXen: 25
